<main class="main">
  <div id="year" class="year"></div>
  <div class="countdown__wrapper">
    <h1 class="countdown__title">
      до <span class="selection">Нового Года</span> осталось:
    </h1>
    <div class="countdown" id="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small class="lng-days desc">дней</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small class="lng-hours desc">часов</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small class="lng-minutes desc">минут</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small class="lng-seconds desc">секунд</small>
      </div>
    </div>
    <div class="preloader" id="preloader">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</main>
